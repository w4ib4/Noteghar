{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Login - NoteGhar{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2 class="login-heading">Login</h2>

        {% if form.errors %}
            <div class="alert alert-danger mb-3">
                Invalid username/email or password.
            </div>
        {% endif %}

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_login" class="login-label">Username:</label>
                <input type="text" name="login" id="id_login" class="login-input" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="login-label">Password:</label>
                <input type="password" name="password" id="id_password" class="login-input" required>
            </div>

            <button type="submit" class="login-button">Login</button>

            <p class="login-small-text mt-3">
                Donâ€™t have an account?
                <a href="{% url 'accounts:register' %}" class="login-link">Register here</a>
            </p>
        </form>
    </div>
</div>

<style>
    .login-wrapper {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        width: 360px;
        background: #ffffff;
        border-radius: 4px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 32px 40px;
        text-align: center;
    }

    .login-heading {
        font-size: 24px;
        margin-bottom: 24px;
        font-weight: 500;
    }

    .login-label {
        display: block;
        text-align: left;
        margin-bottom: 4px;
        font-size: 14px;
    }

    .login-input {
        width: 100%;
        border: 1px solid #d3d3d3;
        border-radius: 4px;
        padding: 8px 10px;
        font-size: 14px;
        outline: none;
    }

    .login-input:focus {
        border-color: #0b5ed7;
        box-shadow: 0 0 0 1px rgba(11,94,215,0.15);
    }

    .login-button {
        width: 120px;
        margin-top: 12px;
        padding: 8px 0;
        border: none;
        border-radius: 4px;
        background-color: #00296b;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
    }

    .login-button:hover {
        background-color: #001d4f;
    }

    .login-small-text {
        font-size: 12px;
        margin-top: 16px;
    }

    .login-link {
        font-size: 12px;
        color: #0b5ed7;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
