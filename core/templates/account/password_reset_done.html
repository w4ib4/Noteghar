{% extends 'base.html' %}

{% block title %}Password Reset Sent - NoteGhar{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <i class="fas fa-envelope-open-text fa-4x text-primary mb-3"></i>
                    <h2 class="mb-3">Check Your Email</h2>
                    <p class="text-muted">We've sent you an email with instructions to reset your password.</p>
                    <p class="text-muted mb-4">If you don't receive it within a few minutes, check your spam folder.</p>
                    <a href="{% url 'account_login' %}" class="btn btn-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
