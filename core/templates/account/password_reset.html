{% extends 'base.html' %}

{% block title %}Reset Password - NoteGhar{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Reset Password</h2>
                    <p class="text-muted text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email">Email Address</label>
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'account_login' %}" class="text-muted">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
